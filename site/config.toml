  publication_types = [
    'Uncategorized',  # 0
    'Book',  # 1
    'Book chapter'  # 2
  ]

  [[params.social]]
    icon = "envelope"
    icon_pack = "fa"
    link = "mailto:onev@onevcat.com"

  [[params.social]]
