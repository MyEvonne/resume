[params]
  name = "Wei Wang"
  role = "iOS Developer"
  organization = "OneV's Den (@onevcat)"
  organization_url = "https://onevcat.com"
  avatar = "portrait.jpg"
  email = "onev@onevcat.com"
  telegram = ""

  # Enable Keybase in Contact section by entering your keybase.io username.
  keybase = "onevcat"

  # Date format (refer to Go's date format: http://flippinggodateformat.com )
